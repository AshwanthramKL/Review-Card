<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <!-- Title -->
        <div class="title">
          <h2>Our reviews</h2>
          <!-- Underline -->
          <div class="underline"></div>
        </div>
        
        <!-- Review -->
        <div class="review">
          <div class="img-container">
            <img src="./images/person-1.jpeg" alt="person image" id="person-img">
          </div>

          <h3 id="author">Sarah Jones</h3>
          <h4 id="job">Front-end Dev</h4>
          <p id="info">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad laboriosam qui possimus corporis beatae harum. Nihil velit hic inventore ut? Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nostrum, non.
          </p>

          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left">
              </i>
            </button>
  
            <button class="next-btn">
              <i class="fas fa-chevron-right">
              </i>
            </button>
          </div>

            <!-- random button -->
            <button class="random-btn">
              Surpise Me
            </button>
          
        </div>
        
        
      </section>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
